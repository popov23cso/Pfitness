{% extends "pfitness/layout.html" %}

{% block title %}
    Foods
{% endblock %}
{% block body %}
<h2 style="text-align:center;">Sources of {{type}}</h2>
<h3 style="text-align:center;">Nutriton facts per 100g:</h3>
<div class="container">
    {% for food in foods %}
    <div class="d-flex justify-content-center" style="margin-bottom:15px;">
        <div class="d-block p-2 bg-primary text-white" style="width: 250px;">
            {{food}}
            <br>
            calories: {{food.calories}} kcal
            <br>
            {{food.type}}: {{food.amount}}g
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
